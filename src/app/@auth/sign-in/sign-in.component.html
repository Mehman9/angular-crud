<div class="login">
  <h1>Sign in</h1>
  <form class="form" [formGroup]="formGroup" (ngSubmit)="login()">
    <mat-form-field class="mt-5">
      <input matInput placeholder="Enter " formControlName="userEmail" />
      <mat-error *ngIf="formGroup.controls['userEmail'].invalid">
        {{ getError("userEmail") }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter password" formControlName="password"
        [attr.type]="hide ? 'password' : 'text'" />
      <mat-error *ngIf="formGroup.controls['password'].invalid">{{
        getError("password")
      }}</mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <button class="btn" mat-raised-button color="primary" type="submit">
      Sign in
    </button>
  </form>
</div>
